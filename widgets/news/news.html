<div class="page-indicator"><span data-bind="pageNumber"></span> of <span data-bind="numPages"></span></div>
<div class="heading" data-bind="title"></div>
<div class="headline-container">
  <div class="headline" data-foreach-headline="current_headlines">
    <h1 class="headline-title" data-bind="headline.title | raw"></h1>
    <div class="headline-description" data-bind="headline.description | raw"></div>
  </div>
</div>
