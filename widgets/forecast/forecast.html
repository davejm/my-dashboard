<div class="forecast-inner">
	<div class="updated-at" data-bind="updatedAtMessage"></div>

	<div>
		<div class="current_weather_container">
			<canvas id="current_icon" class="forecast-icon" width="85px" height="85px"></canvas>
			<div class="current_weather_info">
		  	<span class="temp" data-bind="current_temp | raw"></span>
		  	<span class="summary" data-bind="current_desc | raw"></span>
			</div>
		</div>
	</div>

	<div class="summary-later" data-bind="later_desc | raw"></div>
</div>
